<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Title</title>
    <link rel="stylesheet" href="/index.css">
    <meta content="width=device-width,initial-scale=1" name="viewport">

    <script src="/index.js"></script>
</head>
<body>
    <!-- 
        We create 3 buttons: play, pause and reset.  
            - play: start to write the latin text on the page, letter by letter
            - pause: stop to write the latin text on the page
            - reset: restart the writing from the start with a new latin text (if on pause, stay on pause)
    -->
    <www-btn-list css="/index.css" items='["Play","Pause","Reset"]'></www-btn-list>

    <!-- 
        We create ur text cascade which will write text letter by letter with 10ms between each character.
        The text property is set in js because the text is randomly generated
    -->
    <www-text-cascade css="/index.css" text="" speed="10"></www-text-cascade>

    <!-- 
        We create a word counter which will observe the text content of the selected element
    -->
    <www-word-counter css="/index.css" selector="www-text-cascade"></www-word-counter>

    <!-- 
        We create a 2D table which will contain in the first column used words, and in the second column occurences.
    -->
    <www-paginable-table css="/index.css"></www-paginable-table>
    <www-btn-list css="/index.css" items='["Previous", "Next"]'></www-btn-list>
</body>
</html>
